<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - InnovateX</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #28a745;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin: 0;
            font-size: 20px;
        }
        .popup button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: white;
            color: #28a745;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background: #f1f1f1;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="speakers.html">Speakers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact">
            <div class="contact-container">
                <h1 style="color: beige;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Contact Us</h1>
                <p style="color: wheat;">Have questions? Reach out to us using the form below.</p><br>
                
                <div class="contact-box">
                    <form onsubmit="showPopup(event)">
                        <div class="input-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
    
                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
    
                        <div class="input-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
    
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Thank You for Reaching Out!</h2>
        <p>We have received your message and will get back to you soon.</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <footer>
        <p>&copy; 2025 InnovateX. All rights reserved.</p>
    </footer>

    <script>
        function showPopup(event) {
            event.preventDefault(); 
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            
            
            window.location.href = "index.html"; 
        }
    </script>

</body>
</html>
